<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <!-- Main CSS -->
    <link href="./css/main.css" rel="stylesheet">

    <title>Portfolio Website - Prasanna Kunwar</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row main-container">
        
        <section class="col-lg-6">
          <!-- Profile Image Section -->
          <div class="profile-image-section">
            <div class="profile-bg-1 bg-anim-1">
            </div>
            <div class="profile-bg-2 bg-anim-2">
            </div>
            <div class="profile-image">
              <img src="./img/profile-image.png" class="img-fluid">
            </div>
          </div>
        </section>

        <section class="col-lg-6">
          <!-- Profile Info Section -->
          <div class="profile-info-section">
            <!-- Profile Info -->
            <div class="profile-info">
              <h1 class="display-2 main-heading">HI there!</h1>
              <h2 class="display-6 sub-heading" id="profile-intro">I am Prasanna Kunwar, a UI/UX designer</h2>
              <a href="#" class="btn btn-outline-light">My Projects</a>
            </div>

            <!-- Custom Swiper Carousel -->
            <div class="swiper">
              <div class="swiper-wrapper">
                <div class="swiper-slide cc-item">
                  <a href="#"><i class="fab fa-behance"></i><br>Behance</a>
                </div>
                <div class="swiper-slide cc-item">
                  <a href="#"><i class="fab fa-linkedin-in"></i><br>LinkedIn</a>
                </div>
                <div class="swiper-slide cc-item">
                  <a href="#"><i class="fab fa-instagram"></i><br>Instagram</a>
                </div>
                <div class="swiper-slide cc-item">
                  <a href="#"><i class="fab fa-youtube"></i><br>YouTube</a>
                </div>
                <div class="swiper-slide cc-item">
                  <a href="#"><i class="fab fa-dribbble"></i><br>Dribble</a>
                </div>
              </div>
            </div>
          </div>
        </section>

      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- TypeIt JS -->
    <script src="https://unpkg.com/typeit@8.0.7/dist/index.umd.js"></script>

    <!-- Custom Script -->
    <script>
      // Custom Swiper Carousel Settings
      const swiper = new Swiper('.swiper', {
        // Optional parameters
        effect: 'creative',
        creativeEffect: {
          limitProgress: 5,
          prev: {
            translate: ['-8rem', '2rem', '-100px'],
            origin: 'center',
            opacity: 0.7,
          },
          next: {
            translate: ['8rem', '2rem', '-100px'],
            origin: 'center',
            opacity: 0.7,
          },
        },
      });
      swiper.slideNext();
      swiper.slideNext();

      // Type the Profile Intro of the page
      new TypeIt("#profile-intro", {
        speed: 75,
      })
      .go();
    </script>

  </body>
</html>
